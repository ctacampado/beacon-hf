version: '2'

volumes:
  orderer.beacon.ph:
  ca.beacon.ph:
  ca.auditor.ph:
  ca.co1.org:
  ca.co2.org:
  peer0.beacon.ph:
  peer1.beacon.ph:
  peer0.auditor.ph:
  peer1.auditor.ph:
  peer0.co1.org:
  peer1.co1.org:
  peer0.co2.org:
  peer1.co2.org:

networks:
  beacon:
services:
  ca.beacon.ph:
    image: hyperledger/fabric-ca:latest
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-beacon
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.beacon.ph-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/1d3ded055ff690a67eb648aa0aae80c318107f1e60ee4af795d59c5f9633cff2_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.beacon.ph-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/1d3ded055ff690a67eb648aa0aae80c318107f1e60ee4af795d59c5f9633cff2_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/beacon.ph/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca_beacon
    networks:
      - beacon

  ca.auditor.ph:
    image: hyperledger/fabric-ca:latest
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-auditor
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.auditor.ph-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/14089ea28780ecb8b66cfac73f3425b83922f878e61f4daec0c77d4905352453_sk
    ports:
      - "8054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.auditor.ph-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/14089ea28780ecb8b66cfac73f3425b83922f878e61f4daec0c77d4905352453_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/auditor.ph/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca_auditor
    networks:
      - beacon

  ca.co1.org:
    image: hyperledger/fabric-ca:latest
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-co1
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.co1.org-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/12765b73eb1a76d9b9faaf2075449a06f772ad6f7c5e592a374dcba11e3448b2_sk
    ports:
      - "9054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.co1.org-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/12765b73eb1a76d9b9faaf2075449a06f772ad6f7c5e592a374dcba11e3448b2_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/co1.org/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca_co1
    networks:
      - beacon

  ca.co2.org:
    image: hyperledger/fabric-ca:latest
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-co2
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.co2.org-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/4ee5104e8a25a8400c8065e376aa3fc36b6487fdae7d8a835f6d47773493f173_sk
    ports:
      - "10054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.co2.org-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/4ee5104e8a25a8400c8065e376aa3fc36b6487fdae7d8a835f6d47773493f173_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/co2.org/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca_co2
    networks:
      - beacon

  orderer.beacon.ph:
    extends:
      file:   base/docker-compose-base.yaml
      service: orderer.beacon.ph
    container_name: orderer.beacon.ph
    networks:
      - beacon

  peer0.beacon.ph:
    container_name: peer0.beacon.ph
    environment:
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb-db1-beacon.ph:5984
      # The CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME and CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD
      # provide the credentials for ledger to connect to CouchDB.  The username and password must
      # match the username and password set for the associated CouchDB.
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=cdb
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=cdbpw
    depends_on:
      - couchdb-db1-beacon.ph
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.beacon.ph
    networks:
      - beacon
    
  peer1.beacon.ph:
    container_name: peer1.beacon.ph
    environment:
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb-db2.beacon.ph:5984
      # The CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME and CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD
      # provide the credentials for ledger to connect to CouchDB.  The username and password must
      # match the username and password set for the associated CouchDB.
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=cdb
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=cdbpw
    depends_on:
      - couchdb-db2-beacon.ph
    extends:
      file:  base/docker-compose-base.yaml
      service: peer1.beacon.ph
    networks:
      - beacon

  peer0.co1.org:
    container_name: peer0.co1.org
    environment:
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb-db1-co1.org:5984
      # The CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME and CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD
      # provide the credentials for ledger to connect to CouchDB.  The username and password must
      # match the username and password set for the associated CouchDB.
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=cdb
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=cdbpw
